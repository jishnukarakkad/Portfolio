<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- FontAwesome CDN for icons -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <!-- Replace with your actual FontAwesome kit or use free version below -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #070831;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Dots Background */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      animation: moveDots 12s linear infinite;
      opacity: 0.6;
    }

    @keyframes moveDots {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 20px 20px;
      }
    }

    .main-container {
      display: flex;
      align-items: center;
      gap: 60px;
      padding: 20px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url("{% static 'my/JK.jpg' %}");
      background-size: cover;
      background-position: center;
      border: 4px solid #4facfe;
    }

    .intro-text {
      text-align: left;
    }

    .intro-text h1.name {
      font-size: 3.2rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease forwards;
    }

    .intro-text h2.role {
      font-size: 2rem;
      font-weight: 300;
      color: #ddd;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }

    .social-icons .icon {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .social-icons .delay-1 {
      animation-delay: 0.6s;
    }

    .social-icons .delay-2 {
      animation-delay: 1.2s;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffc3;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .nav-buttons a {
      padding: 10px 18px;
      background-color: transparent;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      border: 2px solid white;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="about">About</a>
   <!--<a href="certificates">certifications</a>-->
    <a href="skills">Skills</a>

    <a href="contact">Contact</a>
  </div>

  <!-- Main Section -->
  <div class="main-container">

      <h1 class="name">Hi! Iâ€™m Jishnukesh K</h1>

      <!-- Social Icons -->
      <div class="social-icons">
        <span class="icon delay-1">
          <a href="https://www.linkedin.com/in/jishnukesh-k" target="_blank"><i class="fab fa-linkedin"></i></a>
        </span>
        <span class="icon delay-2">
          <a href="https://github.com/jishnukarakkad" target="_blank"><i class="fab fa-github"></i></a>
        </span>
      </div>
    </div>

    <div class="profile-pic"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">

  </footer>

</body>
