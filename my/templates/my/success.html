<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #1a1a40);
            color: #fff; /* Change default text to white */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .message span {
            opacity: 0;
            animation: fadeIn 0.6s forwards;
            display: inline-block;
            color: white; /* Ensure message stays white */
        }

        /* Each word will fade in slightly after the last */
        .message span:nth-child(1) { animation-delay: 0s; }
        .message span:nth-child(2) { animation-delay: 0.1s; }
        .message span:nth-child(3) { animation-delay: 0.2s; }
        .message span:nth-child(4) { animation-delay: 0.3s; }
        .message span:nth-child(5) { animation-delay: 0.4s; }
        .message span:nth-child(6) { animation-delay: 0.5s; }
        .message span:nth-child(7) { animation-delay: 0.6s; }
        .message span:nth-child(8) { animation-delay: 0.7s; }
        .message span:nth-child(9) { animation-delay: 0.8s; }
        .message span:nth-child(10) { animation-delay: 0.9s; }
        .message span:nth-child(11) { animation-delay: 1s; }
        .message span:nth-child(12) { animation-delay: 1.1s; }
        .message span:nth-child(13) { animation-delay: 1.2s; } /* "can." appears last */

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #00ffc3;
            border: 1px solid #00ffc3;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: #00ffc3;
            color: black;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1 class="message">
            <span>Thank</span>
            <span>you</span>
            <span>for</span>
            <span>getting</span>
            <span>in</span>
            <span>touch,</span>
            <span>Iâ€™ll</span>
            <span>respond</span>
            <span>as</span>
            <span>soon</span>
            <span>as</span>
            <span>I</span>
            <span>can.</span>
        </h1>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
