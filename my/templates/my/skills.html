{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffc3;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 80%;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 200px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-10px);
        }

        .skill-title {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #00ffc3;
        }

        .skill-icon {
            width: 35px; /* Small icon size */
            height: 35px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .skill-icon:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <h1 class="page-title">My Skills</h1>

    <div class="skills-container">
        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original-wordmark.svg" class="skill-icon" />
            <h3 class="skill-title">HTML</h3>
        </div>

        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original-wordmark.svg" class="skill-icon" />
            <h3 class="skill-title">CSS</h3>
        </div>

        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" class="skill-icon" />
            <h3 class="skill-title">JavaScript</h3>
        </div>

        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original-wordmark.svg" class="skill-icon" />
            <h3 class="skill-title">Python</h3>
        </div>

        <div class="skill-card">
          
            <img src="{% static 'my/go.png' %}" class="skill-icon">

          
          
          <h3 class="skill-title">Django</h3>
        </div>

        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/postgresql/postgresql-original-wordmark.svg" class="skill-icon" />
            <h3 class="skill-title">PostgreSQL</h3>
        </div>

        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/mysql/mysql-original-wordmark.svg" class="skill-icon" />
            <h3 class="skill-title">MySQL</h3>
        </div>

        <div class="skill-card">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original-wordmark.svg" class="skill-icon" />
            <h3 class="skill-title">GitHub</h3>
        </div>
    </div>

</body>
</html>
