{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #00ffc3;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
        }

        button {
            background: transparent;
            border: 2px solid #00ffc3;
            color: #00ffc3;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ffc3;
            color: #000;
        }

        .messages {
            margin-bottom: 15px;
            color: #00ffc3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone Number" required> <!-- New Field -->
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">SEND MESSAGE</button>
        </form>
        
    </div>
</body>
</html>
